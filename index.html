<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StoneShine Studio</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f6f6f6;
}
header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
}
.section{
  padding:40px 20px;
  max-width:1200px;
  margin:auto;
}
.section h2{
  text-align:center;
  font-size:32px;
  margin-bottom:30px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
}
.gallery img{
  width:100%;
  border-radius:10px;
  background:#ddd;
}
.button{
  display:inline-block;
  margin-top:20px;
  padding:12px 24px;
  background:black;
  color:white;
  text-decoration:none;
  border-radius:8px;
  font-size:16px;
}
footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:20px;
  margin-top:40px;
}
</style>
</head>
<body>
<header>
  StoneShine Studio
</header>

<!-- Jewellery Photo Editing -->
<section class="section">
  <h2>Jewellery Photo Editing</h2>
  <div class="gallery">
    <img src="images/rings.png" alt="Rings" />
    <img src="images/necklace.png" alt="Necklace" />
    <img src="images/earrings.png" alt="Earrings" />
    <img src="images/bangles.png" alt="Bangles" />
  </div>
  <a class="button" href="#">View More</a>
</section>

<!-- Background Replacement -->
<section class="section">
  <h2>Background Replacement</h2>
  <div class="gallery">
    <img src="images/placeholder.png" alt="Placeholder" />
    <img src="images/placeholder.png" alt="Placeholder" />
    <img src="images/placeholder.png" alt="Placeholder" />
  </div>
  <a class="button" href="#">View More</a>
</section>

<!-- Meta Ads / Reels Editing -->
<section class="section">
  <h2>Reels & Meta Ads Editing</h2>
  <div class="gallery">
    <img src="images/placeholder.png" alt="Placeholder" />
    <img src="images/placeholder.png" alt="Placeholder" />
    <img src="images/placeholder.png" alt="Placeholder" />
  </div>
  <a class="button" href="#">View More</a>
</section>

<footer>
  Â© 2025 StoneShine Studio. All Rights Reserved.
</footer>
</body>
</html>
