<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoneShine Studio</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: #f7f7f7;
            color: #222;
        }

        header {
            background: #111;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 10px;
            font-size: 28px;
            font-weight: 600;
        }

        /* ---------- SERVICE BOX ---------- */
        .service-box {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: 0.3s;
            overflow: hidden;
        }

        .service-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        }

        .service-box h2 {
            margin: 0;
            font-size: 24px;
        }

        .service-box p {
            margin: 8px 0 15px;
            color: #555;
            line-height: 1.6;
        }

        /* ---- REEL VIDEOS GRID ---- */
        .reel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .reel-item {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .reel-item video {
            width: 100%;
            display: block;
        }

        .reel-item:hover {
            transform: scale(1.04);
        }

        /* Fade Animation */
        .fadeIn {
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        footer {
            text-align: center;
            margin: 50px 0 20px;
            color: #444;
        }
    </style>
</head>

<body>

    <header>StoneShine Studio</header>

    <h2 class="section-title">ðŸŽ¬ Reel Editing Service</h2>

    <div class="service-box fadeIn">
        <h2>Reels Editing</h2>
        <p>Premium short-format reels with transitions, animations, speed ramping, hook-based editing & perfect audio sync. Instagram + Facebook ready.</p>

        <div class="reel-grid">

            <!-- Reel 1 -->
            <div class="reel-item">
                <video src="videos/reel1.mp4" controls preload="none"></video>
            </div>

            <!-- Reel 2 -->
            <div class="reel-item">
                <video src="videos/reel2.mp4" controls preload="none"></video>
            </div>

            <!-- Reel 3 -->
            <div class="reel-item">
                <video src="videos/reel3.mp4" controls preload="none"></video>
            </div>

        </div>
    </div>

    <footer>Â© 2025 StoneShine Studio â€” Crafted with perfection</footer>

</body>
</html>
